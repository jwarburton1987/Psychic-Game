<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1 id="title">Guess what letter I'm thinking of</h1>

    <h2 id="wins">Wins:</h2>

    <h2 id="losses">Losses:</h2>

    <h2 id="guessesLeft">Guesses Left:</h2>

    <h2>Your Guesses So Far: <span id="guessSoFar"></span></h2>



    <script type="text/javascript">
        var letterArray = ["a", "b", "c", "d", "e", "f", "g", "h",
            "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];


        var wins = 0;

        var losses = 0;

        var guesses = 10;
        var guessesNow = [];

        var computerGuess = letterArray[Math.floor(Math.random() * letterArray.length)];
        console.log(computerGuess);

        var reset = function () {
            computerGuess = letterArray[Math.floor(Math.random() * letterArray.length)];
            guesses = 10;
            guessesNow = [];
            document.getElementById('guessSoFar').textContent = "";
        }

        document.onkeyup = function (event) {
            var userGuess = event.key;
            //var userGuessLower = userGuess.toLowerCase();
            guessesNow.push(userGuess)


            if (userGuess === computerGuess) {
                wins++;
                document.getElementById('wins').innerHTML = "Wins: " + wins;
                reset();

            } else {
                guesses--;
                document.getElementById('guessesLeft').innerHTML = "Guesses left: " + guesses;
                document.getElementById('guessSoFar').textContent += userGuess + " ";
            }

            if (guesses === 0) {
                reset();
                losses++
                document.getElementById('losses').innerHTML = "losses: " + losses;
            }


        }
        document.getElementById('wins').innerHTML = "Wins: " + wins;
        document.getElementById('losses').innerHTML = "losses: " + losses;
        document.getElementById('guessesLeft').innerHTML = "Guesses left: " + guesses;



    </script>
</body>

</html>
